<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">VenProductos</div>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
            <!-- Con el div y los span crearemos un icono de tipo hamburguesa -->
            <div class="hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav> 
    </header>
        <main class="main-contenedor">
            <div class="mainLogin">
                <div class="leftLogin">
                    <h1>
                        De todo en carpinteria
                    </h1>
                    <img
                        src="https://cdn.pixabay.com/photo/2016/11/21/12/59/couch-1845270_1280.jpg"
                        class="leftLoginImage"
                        alt=""
                    />
                </div>
                <div class="rightLogin">
                    <form class="cardLogin" id="loginForm">
                        <img class="logo-login" src="https://cdn.pixabay.com/photo/2017/08/18/00/28/png-2653383_1280.png" alt="" />
                        <div class="textfield" id="divUser">
                            <label for="usuario">Username</label>
                            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required/>
                        </div>
                        <div class="textfield" id="divPass">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass" placeholder="Password"   required/>
                        </div>
                        <button class="btnLogin"  type="submit">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </main>
    <footer>
        <p>2025 - Todos los derechos reservados</p>
    </footer>
    <script src="../../js/login.js"></script>
    <script src="../../js/scritps.js"></script>
</body>
</html>
