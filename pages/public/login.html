    <header>
        <nav>

            <ul>

    </header>
        <div class="mainLogin">
			<div class="leftLogin">
				<h1>
					De todo en carpinteria
				</h1>
				<img
					src="https://cdn.pixabay.com/photo/2016/11/21/12/59/couch-1845270_1280.jpg"
					class="leftLoginImage"
					alt="Uma pessoa no pc"
				/>
			</div>
			<div class="rightLogin">
				<form class="cardLogin" id="loginForm">
					<img src="https://cdn.pixabay.com/photo/2017/08/18/00/28/png-2653383_1280.png" alt="" />
					<div class="textfield" id="divUser">
						<label for="user">Username</label>
						<input type="text" name="user" placeholder="Username"/>
					</div>
					<div class="textfield" id="divPass">
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="Password"/>
					</div>
					<button class="btnLogin" onclick="logar()">
						Login
					</button>
				</form>
			</div>
		</div>
